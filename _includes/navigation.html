<nav class="navbar">
<a href="/" {% if page.url == "/" %}class="active"{% endif %}>About</a>
        {% assign sorted_pages = site.pages | sort: 'priority' %}
        {% for p in sorted_pages %}
                {% if p.path contains '_pages' %}
                        <a href="{{ p.url | prepend: site.baseurl | prepend: site.url }}" {% if p.url == page.url %}class="active"{% endif %}>{{ p.title }}</a>
                {% endif %}
        {% endfor %}
</nav>
