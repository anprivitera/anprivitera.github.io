<div class="rounded-social-buttons">

    <a title="Subscribe to the RSS feed" class="social-button feed" itemprop="feed" href="/feed.xml" target="_blank" aria-label="Subscribe to my RSS feed">
        <i class="fa fa-rss"></i>
    </a>


    {%- if site.email -%}
    <a title="{{ _locale_string_email }}" class="social-button email" itemprop="email"
        href="mailto:{{ site.email | encode_email }}" target="_blank" aria-label="Send me an email">
        <i class="far fa-envelope"></i>
    </a>
    {%- endif -%}

    {%- if site.linkedin -%}
    <a title="{{ _locale_string_follow | replace: '[NAME]', 'LinkedIn' }}" class="social-button linkedin"
        href="https://www.linkedin.com/in/{{ site.linkedin }}" itemprop="sameAs" target="_blank"
        aria-label="Connect with me on LinkedIn">
        <i class="fab fa-linkedin"></i>
    </a>
    {%- endif -%}

    {%- if site.github -%}
    <a title="{{ _locale_string_follow | replace: '[NAME]', 'GitHub' }}" class="social-button github"
        href="https://www.github.com/{{ site.github }}" itemprop="sameAs" target="_blank"
        aria-label="Find me on GitHub">
        <i class="fab fa-github"></i>
    </a>
    {%- endif -%}

    {%- if site.itchio -%}
    <a title="{{ _locale_string_follow | replace: '[NAME]', 'itch.io'}}" class="social-button itchio" itemprop="itchio"
        href="https://{{ site.itchio }}.itch.io" itemprop="sameAs" target="_blank" aria-label="Find me on itch.io">
        <i class="fab fa-itch-io"></i>
    </a>
    {%- endif -%}

    {%- if site.stackoverflow -%}
    <a title="{{ _locale_string_follow | replace: '[NAME]', 'Stackoverflow' }}" class="social-button stackoverflow"
        itemprop="sameAs" href="https://stackoverflow.com/users/{{ site.stackoverflow }}" target="_blank"
        aria-label="Find me on StackOverflow">
        <i class="fab fa-brands fa-stack-overflow"></i>
    </a>
    {%- endif -%}

</div>
